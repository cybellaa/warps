<html>
    <head>
        <title>warps</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder height = "6" radius = "3" position = "4 0 2" color = "pink" side = "double" open-ended = "true" scale = "1 1 1" animation = "property: scale; to: 1 0 1; dur: 6000; loop: true"></a-cylinder>
            <a-cylinder height = "5" radius = "2" position = "4 0 2" color = "#ADD8E6" side = "double" open-ended = "true" scale = "1 0 1" animation = "property: scale; to: 1 9 1; dur: 6000; loop: true"></a-cylinder>
            <a-cylinder height = "7" radius = "2.5" position = "4 0 2" color = "yellow" side = "double" open-ended = "true" scale = "1 0 1" animation = "property: scale; to: 1 7 1; dur: 6000; loop: true; delay: 2000"></a-cylinder>
        </a-scene>
    </body>
</html>
